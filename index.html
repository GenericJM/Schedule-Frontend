<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css"  rel="stylesheet">
    <title>Schedule</title>
</head>

<body>
  <!-- <button class="button">bttn</button> -->
  <form action="" id="form">
    <select class="day" placeholder="Day">
      <option value="none">Select</option>
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miercoles">Miercoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sabado">Sabado</option>
      <option value="domingo">Domingo</option>
    </select>
    <input class="initialHour" placeholder="initialHour">
    <input class="finalHour" placeholder="finalHour">
    <input class="Activity" placeholder="task">
   
    <button>Enviar</button>

  </form>
  <!-- <input type="button" value="add task" >   -->  
    <table id="table">
        <tr>
            <th class="hour">Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
          </tr>
        
    </table>
   <main class="root">

   </main>
</body>
<script type="module" src="index.mjs"></script>

</html>
